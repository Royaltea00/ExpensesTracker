{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/assets/css/bootstrap.css' %}">
</head>
<body class="bg-cyan">


<header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Expense Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_expense' %}">Add Expense</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'user_profile' %}">Profile</a></li>
                        <li class="nav-item ms-auto"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item ms-auto"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                        <li class="nav-item ms-auto"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>



<div class="container mt-3">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5">
    <p>&copy; 2023 Expense Tracker</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
