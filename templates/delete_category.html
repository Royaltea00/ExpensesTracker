{% extends 'base.html' %}
{% load static %}

{% block title %}Expense Tracker - Delete Category{% endblock %}

{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete the following category?</p>

  <form method="post" action="{% url 'delete_category' category.id %}" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
