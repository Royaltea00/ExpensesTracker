{% extends 'base.html' %}
{% load static %}

{% block title %}Expense Tracker - Edit Category{% endblock %}

{% block content %}
  <h2>Edit Category</h2>
  <form method="post" action="{% url 'edit_category' category.id %}" class="mb-4">
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
