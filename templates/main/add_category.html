{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Add Category</h1>
    <p>Enter the details below to add a new category.</p>

    <form method="post" action="{% url 'add_category' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Add Category</button>
    </form><br>

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
